<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Fressando</title>
  <link rel="stylesheet" href="./styles/standard.css">
  <link rel="stylesheet" href="./styles/basket.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./styles/assets.css">
  <link rel="stylesheet" href="./styles/fonts.css">
</head>

<body>
  <div id="pageWrapper">
    <header id="header">
      <div id="logo">Fressando</div>
      <div id="menuButton">☰</div>
    </header>

    <div id="content">
      <main id="main">
        <section id="restaurantInfo">
          <img class="restaurant-img" src="assets/img/restaurant.jpg" alt="Restaurant">
          <h2>Zur goldenen Gabel</h2>
          <p>Italienisch • Burger • Salate</p>
        </section>

        <div id="meals"><!-- Gerichte werden hier per JS gerendert --></div>
      </main>

      <aside id="basket" class="cart-box">
        <h3>Warenkorb</h3>
        <div class="cart-content">
          <p>Dein Warenkorb ist leer.</p>
        </div>
      </aside>
    </div>

    <footer id="footer">
      <p>&copy; 2025 Fressando – Lecker wie nie.</p>
    </footer>
  </div>

  <!-- JS-Skripte -->
  <script src="./scripts/menu.js"></script>
  <script src="./scripts/template.js"></script>
  <script src="./script.js"></script>
</body>

</html>
